definitions:
  dto.CategoryResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  dto.CitizenCardResponse:
    properties:
      citizenId:
        type: string
      expireDate:
        type: string
      laserId:
        type: string
      picture:
        type: string
    type: object
  dto.CreateMediaRequest:
    properties:
      description:
        type: string
      packageId:
        minimum: 1
        type: integer
      pictureUrl:
        type: string
    required:
    - packageId
    - pictureUrl
    type: object
  dto.CreatePackageRequest:
    properties:
      description:
        type: string
      media:
        items:
          $ref: '#/definitions/dto.MediaPackageRequest'
        type: array
      name:
        type: string
      price:
        type: number
    required:
    - description
    - media
    - name
    - price
    type: object
  dto.DeleteMediaRequest:
    properties:
      mediaId:
        type: integer
    type: object
  dto.HttpError:
    properties:
      error:
        type: string
    type: object
  dto.HttpResponse-dto_CitizenCardResponse:
    properties:
      result:
        $ref: '#/definitions/dto.CitizenCardResponse'
    type: object
  dto.HttpResponse-dto_LoginResponse:
    properties:
      result:
        $ref: '#/definitions/dto.LoginResponse'
    type: object
  dto.HttpResponse-dto_ObjectUploadResponse:
    properties:
      result:
        $ref: '#/definitions/dto.ObjectUploadResponse'
    type: object
  dto.HttpResponse-dto_QuotationResponse:
    properties:
      result:
        $ref: '#/definitions/dto.QuotationResponse'
    type: object
  dto.HttpResponse-dto_RegisterResponse:
    properties:
      result:
        $ref: '#/definitions/dto.RegisterResponse'
    type: object
  dto.HttpResponse-dto_TokenResponse:
    properties:
      result:
        $ref: '#/definitions/dto.TokenResponse'
    type: object
  dto.HttpResponse-dto_UserResponse:
    properties:
      result:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.LoginRequest:
    properties:
      idToken:
        type: string
      provider:
        description: GOOGLE
        type: string
    required:
    - idToken
    - provider
    type: object
  dto.LoginResponse:
    properties:
      accessToken:
        type: string
      exp:
        type: integer
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.MediaPackageRequest:
    properties:
      description:
        type: string
      pictureUrl:
        type: string
    required:
    - pictureUrl
    type: object
  dto.MediaResponse:
    properties:
      id:
        type: integer
      pictureUrl:
        type: string
    type: object
  dto.ObjectUploadResponse:
    properties:
      url:
        type: string
    type: object
  dto.PackageResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/dto.CategoryResponse'
        type: array
      description:
        type: string
      id:
        type: integer
      media:
        items:
          $ref: '#/definitions/dto.MediaResponse'
        type: array
      name:
        type: string
      photographer:
        $ref: '#/definitions/dto.PhotographerResponse'
      price:
        type: number
      quotations:
        items:
          $ref: '#/definitions/dto.QuotationResponse'
        type: array
      reviews:
        items:
          $ref: '#/definitions/dto.ReviewResponse'
        type: array
      tags:
        items:
          $ref: '#/definitions/dto.TagResponse'
        type: array
    type: object
  dto.PaginationResponse-dto_PackageResponse:
    properties:
      data:
        $ref: '#/definitions/dto.PackageResponse'
      page:
        type: integer
      pageSize:
        type: integer
      totalPage:
        type: integer
    type: object
  dto.PaginationResponse-dto_PhotographerResponse:
    properties:
      data:
        $ref: '#/definitions/dto.PhotographerResponse'
      page:
        type: integer
      pageSize:
        type: integer
      totalPage:
        type: integer
    type: object
  dto.PhotographerResponse:
    properties:
      activeStatus:
        type: boolean
      email:
        type: string
      id:
        type: integer
      isVerified:
        type: boolean
      name:
        type: string
      phoneNumber:
        type: string
      profilePictureUrl:
        type: string
    type: object
  dto.QuotationRequest:
    properties:
      customerId:
        type: integer
      description:
        type: string
      fromDate:
        type: string
      packageId:
        type: integer
      price:
        type: number
      toDate:
        type: string
    required:
    - customerId
    - fromDate
    - packageId
    - price
    - toDate
    type: object
  dto.QuotationResponse:
    properties:
      customer:
        type: string
      id:
        type: integer
      price:
        type: number
      status:
        type: string
    type: object
  dto.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  dto.RegisterRequest:
    properties:
      idToken:
        type: string
      provider:
        description: GOOGLE
        type: string
      role:
        description: CUSTOMER, PHOTOGRAPHER, ADMIN
        type: string
    required:
    - idToken
    - provider
    - role
    type: object
  dto.RegisterResponse:
    properties:
      accessToken:
        type: string
      exp:
        type: integer
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.ReviewResponse:
    properties:
      comment:
        type: string
      customer:
        type: string
      id:
        type: integer
      rating:
        type: number
    type: object
  dto.TagResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  dto.TokenResponse:
    properties:
      accessToken:
        type: string
      exp:
        type: integer
      refreshToken:
        type: string
    type: object
  dto.UpdateMediaRequest:
    properties:
      description:
        type: string
      mediaId:
        minimum: 1
        type: integer
      pictureUrl:
        type: string
    required:
    - mediaId
    type: object
  dto.UpdatePackageRequest:
    properties:
      description:
        minLength: 0
        type: string
      name:
        type: string
      packageId:
        type: integer
      price:
        minimum: 0
        type: number
    type: object
  dto.UserResponse:
    properties:
      accountNo:
        type: string
      bank:
        type: string
      bankBranch:
        type: string
      email:
        type: string
      facebook:
        type: string
      id:
        type: integer
      instagram:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      profilePictureUrl:
        type: string
      role:
        type: string
    type: object
info:
  contact: {}
  description: Pic Me Pls API Documentation
  title: Pic Me Pls API
  version: "0.1"
paths:
  /api/v1/auth/login:
    post:
      description: Login
      parameters:
      - description: request request
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Login
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Logout
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Logout
      tags:
      - auth
  /api/v1/auth/refresh-token:
    post:
      description: Refresh Token
      parameters:
      - description: request request
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Refresh Token
      tags:
      - auth
  /api/v1/auth/register:
    post:
      description: Register
      parameters:
      - description: request request
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Register
      tags:
      - auth
  /api/v1/me:
    get:
      description: Get me
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Get me
      tags:
      - user
    patch:
      consumes:
      - multipart/form-data
      description: Update user's profile
      parameters:
      - description: Profile picture (optional)
        in: formData
        name: profilePicture
        type: file
      - description: Name
        in: formData
        name: name
        type: string
      - description: Phone Number
        in: formData
        name: phoneNumber
        type: string
      - description: Facebook
        in: formData
        name: facebook
        type: string
      - description: Instagram
        in: formData
        name: instagram
        type: string
      - description: Bank
        in: formData
        name: bank
        type: string
      - description: Account No
        in: formData
        name: accountNo
        type: string
      - description: Bank Branch
        in: formData
        name: bankBranch
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Update me
      tags:
      - user
  /api/v1/media:
    post:
      description: Create media by photographer
      parameters:
      - description: Media details
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.CreateMediaRequest'
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Create Media
      tags:
      - media
  /api/v1/media/{mediaId}:
    delete:
      description: Delete media
      parameters:
      - description: Media details
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.DeleteMediaRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Delete Media
      tags:
      - media
    patch:
      description: Update media
      parameters:
      - description: Media details
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateMediaRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Update Media
      tags:
      - media
  /api/v1/objects:
    delete:
      description: Delete image
      parameters:
      - description: image url
        in: query
        name: URL
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Delete image
      tags:
      - objects
    post:
      description: receive formData body, path (string, folder path, don't include
        ".." or prefix with "/") and file
      parameters:
      - description: picture (optional)
        in: formData
        name: file
        required: true
        type: file
      - description: folder enum (PACKAGE, VERIFY_CITIZENCARD, PROFILE_IMAGE)
        in: formData
        name: folder
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_ObjectUploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Upload image
      tags:
      - objects
  /api/v1/packages:
    get:
      description: Show all available packages with pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: page_size
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginationResponse-dto_PackageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Get all packages
      tags:
      - packages
    post:
      description: Create Package by photographer
      parameters:
      - description: Package details
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePackageRequest'
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Create Package
      tags:
      - packages
  /api/v1/packages/{galleryId}:
    patch:
      description: Update
      parameters:
      - description: Package details
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePackageRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Update package
      tags:
      - packages
  /api/v1/photographer/citizen-card:
    get:
      description: Get Photographer Citizen Card
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_CitizenCardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Get Citizen Card
      tags:
      - photographer
  /api/v1/photographer/reverify:
    patch:
      consumes:
      - multipart/form-data
      description: Reverify Photographer Citizen Card
      parameters:
      - description: Card picture (optional)
        in: formData
        name: cardPicture
        type: file
      - description: Citizen ID
        in: formData
        name: citizenId
        required: true
        type: string
      - description: Laser ID
        in: formData
        name: laserId
        required: true
        type: string
      - description: Expire Date
        in: formData
        name: expireDate
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_CitizenCardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Reverify Citizen Card
      tags:
      - photographer
  /api/v1/photographer/verify:
    post:
      consumes:
      - multipart/form-data
      description: Verify Photographer Citizen Card
      parameters:
      - description: Card picture (optional)
        in: formData
        name: cardPicture
        type: file
      - description: Citizen ID
        in: formData
        name: citizenId
        required: true
        type: string
      - description: Laser ID
        in: formData
        name: laserId
        required: true
        type: string
      - description: Expire Date
        in: formData
        name: expireDate
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_CitizenCardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Verify Citizen Card
      tags:
      - photographer
  /api/v1/photographers:
    get:
      description: Retrieve a paginated list of photographers, optionally filtered
        by name.
      parameters:
      - description: 'Page number for pagination (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of records per page (default: 5, max: 20)'
        in: query
        name: pageSize
        type: integer
      - description: Filter by photographer's name (case-insensitive)
        in: query
        name: name
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginationResponse-dto_PhotographerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Get All Photographers
      tags:
      - photographer
  /api/v1/quotations:
    post:
      description: Creates a new quotation for a customer and package
      parameters:
      - description: Quotation details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.QuotationRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.HttpResponse-dto_QuotationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Create a quotation
      tags:
      - quotation
  /api/v1/quotations/{id}:
    patch:
      description: Updates an existing quotation
      parameters:
      - description: Quotation ID
        in: path
        name: id
        required: true
        type: integer
      - description: Quotation update details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.QuotationRequest'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Update a quotation
      tags:
      - quotation
  /api/v1/quotations/{id}/accept:
    patch:
      description: Acceot quotaion
      parameters:
      - description: quotaion id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpError'
      security:
      - ApiKeyAuth: []
      summary: Accept quotation
      tags:
      - quotation
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
