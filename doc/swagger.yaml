definitions:
  dto.BaseUserDTO:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone_number:
        type: string
      profile_picture_url:
        type: string
      role:
        type: string
    type: object
  dto.HttpResponse:
    properties:
      error:
        type: string
      result: {}
    type: object
  dto.LoginRequest:
    properties:
      idToken:
        type: string
      provider:
        description: GOOGLE
        type: string
      role:
        description: CUSTOMER, PHOTOGRAPHER, ADMIN
        type: string
    required:
    - idToken
    - provider
    - role
    type: object
  dto.LoginResponse:
    properties:
      accessToken:
        type: string
      exp:
        type: integer
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/dto.BaseUserDTO'
    type: object
info:
  contact: {}
  description: pic-me-pls API documentation
  title: pic-me-pls API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: provider can be GOOGLE,  role can be CUSTOMER, PHOTOGRAPHER, ADMIN
      operationId: login
      parameters:
      - description: login request
        in: body
        name: LoginRequest
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.HttpResponse'
      security:
      - Bearer: []
      summary: login with external service provider
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logs out the user by removing their authentication token.
      operationId: logout
      tags:
        - auth
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "204":
          description: No Content - Successfully logged out.
        "401":
          description: Unauthorized - User is not authenticated.
          schema:
            $ref: '#/definitions/dto.HttpResponse'
        "500":
          description: Internal Server Error - Token removal failed.
          schema:
            $ref: '#/definitions/dto.HttpResponse'
      
schemes:
- https
- http
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"